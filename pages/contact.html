    <main>
      <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="formularioContacto">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Escribe tu nombre"
            />
            <div id="errorNombre" class="text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Escribe tu apellido"
            />
            <div id="errorApellido" class="text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Escribe tu correo electrónico"
            />
            <div id="errorEmail" class="text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              placeholder="Escribe tu número de teléfono"
            />
            <div id="errorTelefono" class="text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="mensaje"
              placeholder="Escribe tu mensaje"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
        <div class="thanks" id="agradecimiento" style="display: none">
          Gracias por enviar tus datos. Hemos recibido la información
          exitosamente.
        </div>
      </div>
    </main>
